         user-scalable = no ,
         target-densitydpi = [dpi_value | device-dpi | high-dpi | medium-dpi | low-dpi]" />
<link rel="stylesheet" href="css/mobile.css">
<script src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
    $(function() {
        setContainerSize();
        window.onresize = setContainerSize;
    });

    function getViewSize() {
        return {
            "w" : window['innerWidth'] || document.documentElement.clientWidth,
            "h" : window['innerHeight'] || document.documentElement.clientHeight
        }
    }

    function getFullSize() {
        var w = Math.max(document.documentElement.clientWidth, document.body.clientWidth) +

        Math.max(document.documentElement.scrollLeft, document.body.scrollLeft);
        var h = Math.max(document.documentElement.clientHeight, document.body.clientHeight) +

        Math.max(document.documentElement.scrollTop, document.body.scrollTop);
        w = Math.max(document.documentElement.scrollWidth, w);
        h = Math.max(document.documentElement.scrollHeight, h);
        return {
            "w" : w,
            "h" : h
        };
    }

    function setContainerSize() {
        size = getViewSize();
        console.log(size);
        document.getElementById("content").style.width = size["w"] + "px";
        document.getElementById("content").style.height = size["h"] + "px";
        document.getElementById("body").style.height = size["h"] - 90 + "px";
    }
</script>
