server:
  port: 8081

spring:
  application:
    name: microservice-provider-sso

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:4000/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

  feign:
    hystrix:
      enabled: true
